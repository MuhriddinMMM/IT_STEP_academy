<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Используя методы moveTo и lineTo для рисования контура и метод fill для его
    заливки, нарисуйте на канвасе следующую фигуру:

    <canvas
      id="canvas"
      width="200"
      height="200"
      style="background: #f4f4f4"
    ></canvas>

    <script>
      var ctx = document.getElementById("canvas").getContext("2d");
      ctx.moveTo(100, 50);
      ctx.lineTo(50, 150);
      ctx.lineTo(150, 150);
      ctx.fill();
    </script>
  </body>
</html>
