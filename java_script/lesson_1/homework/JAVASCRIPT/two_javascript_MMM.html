    <script>
      const str = prompt("Введите слово", "");

      function changeRegister(str) {
        let nums = "1234567890";
        let abcd = "qwertyuiopasdfghjklzxcvbnm";
        let result = [];

        if (str === null) {
          alert("Tип данных – null");
        } else if (str == "") {
          alert("Tип данных – undefined");
        } else if (
          str.toUpperCase(str) === "TRUE" ||
          str.toUpperCase(str) === "FALSE"
        ) {
          alert(str + " is Boolean");
        } else {
          for (var i = 0; i < str.length; i++) {
            if (nums.includes(str[i])) {
              alert(str + " is a number type");
              break;
            } else if (abcd.includes(str[i])) {
              alert(str + " is a string type");
              break;
            }
          }
          return result.join("");
        }
      }

      document.writeln(changeRegister(str));
    </script>
