    2. Написать скрипт проверки введенных данных в prompt 1. Если введенные
    данные числа выдавать тип данных number 2. Если введенные данные строки
    выдавать тип данных string 3. Так же скрипт должен понимать типы данных:
    null, undefined

    <script>
      var someText = prompt("Введите данные: ");
      console.log(Number(someText));
      if (typeof Number(someText) === "number") {
        alert(someText + " is a number type");
      } else if (typeof string(someText) == "string" || Number(someText) == NaN) {
        alert(someText + " is a string type");
      }
    </script>
