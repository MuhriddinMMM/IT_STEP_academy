<!DOCTYPE html>

    <style>
      body {

      main {
        max-width: 1000px;
        margin: 0 auto;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .one,
      .two {
        width: 400px;
        margin: 0 20px;
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        justify-content: center;
        align-items: center;
      }
      .border {
        background-color: #fff;
        width: 300px;
        height: 300px;
      }
      button {
        padding: 100px 10px;
        background-color: rgb(104, 66, 207);
        border: none;
      }
      button:active,
      button:focus {
        background-color: #fff;
        outline: none;
      }
      .middle {
        display: flex;
        flex-direction: column;
        margin-top: 50px;
        justify-content: center;
        align-items: center;
      }
      textarea {
        width: 100%;
        height: 300px;
      }
    </style>
