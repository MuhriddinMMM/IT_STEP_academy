<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .one {
        display: flex;
        flex-direction: row;
        text-align: center;
      }
      #red,
      #green,
      #orange,
      #yellow {
        padding: 10px 30px;
        display: block;
        margin: 10px;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .orange {
        background-color: orange;
      }
      .yellow {
        background-color: yellow;
      }
      .two {
        display: flex;
        flex-wrap: wrap;
        text-align: center;
        color: wheat;
        font-size: large;
      }
      .two div {
        margin: 20px;
        width: 200px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="one">
        <h3>Select colors</h3>
        <div class="red" id="red">red</div>
        <div class="green" id="green">green</div>
        <div class="orange" id="orange">orange</div>
        <div class="yellow" id="yellow">yellow</div>
      </section>
      <section class="two">
        <div class="red">fruits</div>
        <div class="green">fruits</div>
        <div class="red">fruits</div>
        <div class="orange">fruits</div>
        <div class="red">fruits</div>
        <div class="yellow">fruits</div>
        <div class="green">fruits</div>
        <div class="orange">fruits</div>
        <div class="yellow">fruits</div>
        <div class="orange">fruits</div>
        <div class="green">fruits</div>
        <div class="yellow">fruits</div>
      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $("#red").on("click", function () {
        $(".red").css("box-shadow", "0px 0px 10px 4px black");
        $(".green").css("box-shadow", "0px 0px 0px 0px black");
        $(".orange").css("box-shadow", "0px 0px 0px 0px black");
        $(".yellow").css("box-shadow", "0px 0px 0px 0px black");
      });

      $("#green").on("click", function () {
        $(".green").css("box-shadow", "0px 0px 10px 4px black");
        $(".orange").css("box-shadow", "0px 0px 0px 0px black");
        $(".yellow").css("box-shadow", "0px 0px 0px 0px black");
        $(".red").css("box-shadow", "0px 0px 0 0 black");
      });

      $("#orange").on("click", function () {
        $(".orange").css("box-shadow", "0px 0px 10px 4px black");

        $(".red").css("box-shadow", "0px 0px 0 0 black");
        $(".green").css("box-shadow", "0px 0px 0px 0px black");

        $(".yellow").css("box-shadow", "0px 0px 0px 0px black");
      });

      $("#yellow").on("click", function () {
        $(".yellow").css("box-shadow", "0px 0px 10px 4px black");
        $(".red").css("box-shadow", "0px 0px 0 0 black");
        $(".green").css("box-shadow", "0px 0px 0px 0px black");
        $(".orange").css("box-shadow", "0px 0px 0px 0px black");
      });
    </script>
  </body>
</html>
