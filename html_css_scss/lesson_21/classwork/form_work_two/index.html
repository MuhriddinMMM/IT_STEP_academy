<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="flex">
        <div class="container">
            <h2>Contact form</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum, voluptas.</p>
            <div class="column-">
                <label class="column-3" for="fname">Your name</label>
                <div class="column-2">
                        <input type="text" id="fname" placeholder="First name">
                        <input type="text" id="lname" placeholder="Last name">
                </div>
            </div>
            <div class="column-">
                <label class="column-3" for="email">Your email</label>
                <div class="column-1"><input type="email" id="email" placeholder="your_mail@mail.com"></div>
            </div>
            <div class="column-">
                <label class="column-3" for="number">Phone *</label>
                    <div class="column-1">
                        <input type="number" id="number" placeholder="000">
                        <input type="number" id="numbersecond" placeholder="000">
                        <input type="number" id="numberthird" placeholder="0000">
                    </div>
            </div>
            <div class="column-">
                <label class="column-3" for="message">Message subject</label>
                   <div class="column-1">
                        <select name="message" id="message">
                            <option value="other">Other</option>
                        </select>
                   </div>
            </div>
            <div class="column-">
                <label class="column-3" for="textarea">Message *</label>
                <div class="column-1"><textarea name="textarea" id="textarea" cols="10" rows="5"></textarea></div>
            </div>
            <div class="line_header">
            </div>
            <div class="btn column-1">
                <button>SUBMIT FORM</button>
            </div>
        </div>
    </div>
</body>
</html>
