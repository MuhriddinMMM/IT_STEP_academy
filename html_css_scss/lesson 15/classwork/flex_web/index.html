<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FLEX_WEBSITE</title>
</head>
<body>
    <div class="container">
      
          <section>
            <img src="img/loading.png" alt="">
          </section>
          <section>
            <div class="upside">
                <div class="loading">
                    <p>UPLOADING 40%</p>
                    <p>About  23 minutes remaining</p>
                </div>
                <div class="button"><a class="btn_done" href="">DONE</a></div>
            </div>
            <div class="downside">
                <h3>Title of video</h3>
                <p>*Your video is still uploading. please keep this page open until it's done.</p>
            </div>
          </section>
      
    </div>
</body>
</html>
