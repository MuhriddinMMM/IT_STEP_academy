<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- get ne bezopasniy    box-icons.com  swiperjs.com-->
        <h2>Let's search something</h2>
        <form action="#" method="POST" autocomplete="on">
            <div class="login">
                <label for="login">Login</label>
                <input type="text" name="login" placeholder="Введите логин" id="login" value="">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" name="useremail">
                <box-icon name='envelope-open' type='solid' color='rgba(0,0,0,0.4)' class="mail"></box-icon >
            </div>
            <div class="number">
                <label for="number">Number</label>
                <input type="number" id="number" placeholder="+998901234567" >
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password">
            </div>
            <div class="textarea">
                <label for="">NOTE</label>
                <textarea name="" id="" cols="30" rows="10" >
                    
                </textarea>
            </div>
            <div class="send">
                <input type="submit" value="send My information">
                <input type="reset" value="clear">
            </div>

        </form>
    </div>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
</body>
</html>
