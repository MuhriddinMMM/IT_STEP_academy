<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <div id="teacher_book">
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="teachers_book">
                        <div class="bgc_reg">
                            <h2>TEACHER BOOK</h2>
                        </div>
                        <div class="bgc_reg">
                            <form action="">
                                <div class="form-group">
                                    <div>
                                        <label for="username">Username</label>
                                    </div>
                                    <div>
                                        <input class="form-control" type="text" id="username" name="username" placeholder="Enter username">
                                    </div>
                                </div>
                                <div   class="form-group">
                                    <div>
                                        <label for="password">Password</label>
                                    </div>
                                    <div >
                                        <input  class="form-control" type="password" id="password" name="password" placeholder="Enter password">
                                    </div>
                                </div>
                                <div  class="form-group form-check">
                                    <div><input  class="form-check-input" type="checkbox" id="check" name="check"></div>
                                    <div><label  class="form-check-label"  for="check">Remember me</label></div>
                                </div>
                                <div>
                                    <div>
                                        <button  class="w-100 btn btn-primary" type="submit" id="login" name="login">Submit</button>
                                    </div>
                                </div>
                                <div>
                                    <div><a href="">Forgot password</a></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
