<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Contact form</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum, voluptas.</p>
        <div class="yourname">
            <label for="name">Your name</label>
            <input type="text" id="fname">
            <input type="text" id="lname">
        </div>
        <div class="youremail">
            <label for="email">Your email</label>
            <input type="email" id="email">
        </div>
        <div class="phone">
            <label for="number">Phone *</label>
            <input type="number" id="number">
            <input type="number" id="numbersecond">
            <input type="number" id="numberthird">
        </div>
        <div class="message_subject">
            <label for="message">Message subject *</label>
            <input type="text" id="message">
        </div>
        <div class="message">
            <label for="textarea">Message *</label>
            <textarea name="textarea" id="textarea" cols="10" rows="5"></textarea>
        </div>
        <div class="line_header">

        </div>
        <button></button>
    </div>
</body>
</html>
