<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>form one</title>
</head>
<body>
    <div class="block"></div>
   <div class="container">
       <div class="form">
           <form action="">
               <div class="username">
                   <input type="text" id="user">
                   <label for="user">Username</label>
               </div>
               <br>
               <div class="check">
                   <input type="checkbox" id="pizza" class="checkbox">
                   <label for="pizza">Pizza</label>
               </div>
               <br>
               <div class="toggle">
                   <input type="checkbox" class="toggle_button">
               </div>
               <br>
               <div class="search">
                   <div class="search_box">
                       <label for="search"><i class="bx bx-search mod"></i></label>
                       
                        <input class="search_input" type="text" id="search" placeholder="Search...">
                   </div>
               </div>
           </form>
           
       </div>
   </div> 
   <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
</body>
</html>
